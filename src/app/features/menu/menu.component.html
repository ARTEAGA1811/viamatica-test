<p-menubar [model]="navBarItems" styleClass="custom-menubar">

    <div class="flex align-items-center mx-2" id="imgContainer">
      <section class="px-3">
        <p-image src="https://viamatica.com/wp-content/uploads/2021/05/Logo-Viamatica.png" alt="logo-viamatica"
          width="100" height="25"></p-image>
      </section>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
  </ng-template>
</p-menubar>
